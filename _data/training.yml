- name: Basic Adult Leader Outdoor Orientation (BALOO)
  thumbnail: baloo.jpg
  description: BALOO training consists of an online pre-requisite component in addition to overnight hands-on practical. BSAâ€™s Cub Scout level camping policies will be taught along with the discovery of the necessary tools to help units carry out a successful camping experience. Completion of this course is mandatory for a MINIMUM OF ONE adult on a Pack overnighter.
- name: Introduction to Outdoor Leadership Skills (IOLS)
  thumbnail: iols.jpg
  description: IOLS is the required outdoor training for all Scoutmasters, Assistant Scoutmasters, and Venturing Crew Advisers (if the crew is engaged in outdoor programs). The skills taught are based on the outdoor skills found in The Scouts BSA Handbook. The course is also ideal for Venturing leaders because it focuses on skills that build confidence and competence in leaders conducting outdoor camping experiences.
- name: Woodbadge
  thumbnail: woodbadge.jpg
  description: The Wood Badge experience is ideal for training unit leaders. It can also be a valuable experience for use in the workplace. A scouter considering this course should have the enthusiasm and desire to participate in this fun and valuable learning experience.
- name: National Youth Leadership Training (NYLT)
  thumbnail: nylt.jpg
  description:  NYLT course centers around the concepts of what a leader must BE, what he must KNOW, and what he must DO. The key elements are then taught with a clear focus on HOW TO. The skills come alive during the week as the patrol goes on a Quest for the Meaning of Leadership.  Built on the legacy of the Junior Leadership Training and Wood Badge programs, the NYLT course teaches the best in modern leadership theories during traditional scouting activities.
- name: Shooting Sports Training
  thumbnail: shooting.jpg
  description: From Basic training (BIT), Range Safety Officer, to Archery Level One and Two, Musser offers many courses throughout the year for our membership.
